<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>

<!-- Header -->
<th:block th:replace="fragments/header :: header"></th:block>
<div class="py-10">kjjnjn</div>
<main>
  <!-- MAIN COVER -->
  <div class="relative bg-cover bg-center" style="background-image: url('/images/about2.jpg'); height: 500px;">
    <!-- Dark Overlay -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 1;"></div>

    <!-- Content Here -->
    <div class="flex items-center justify-center h-full relative" style="z-index: 2;">
      <h1 class="text-3xl font-bold text-white md:text-5xl font-boogaloo">Checkout</h1>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; width: 100%; padding: 16px;">
    <div style="width: 100%; display: flex; flex-direction: row; gap: 12px;">
      <div style="width: 100%; flex: 1;">
        <h1 style="font-size: 40px; font-family: 'Anton', sans-serif; color: #C6A479; padding: 8px 0;">Shipping <span style="color: #C6A479;">Details</span></h1>
        <form style="font-family: 'Boogaloo', sans-serif; font-size: 22px;">
          <div style="display: flex; flex-direction: row; gap: 8px; margin-top: 4px;">
            <input type="text" placeholder="First Name" style="width: 58.33%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
            <input type="text" placeholder="Last Name" style="width: 58.33%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" placeholder="Phone" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" placeholder="City" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" placeholder="Street Address" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" placeholder="PostCode" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="email" placeholder="Email Address" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <button style="width: 33%; padding: 8px; margin-top: 16px; text-align: center; color: white; background-color: #primaryColor; border-radius: 8px;">Save</button>
        </form>
      </div>
      <div style="width: 75%; flex: 1;">
        <h1 style="font-size: 32px; font-family: 'Anton', sans-serif; color: #C6A479; padding: 8px 0;">Your <span style="color: #C6A479;">Order</span></h1>
        <div style="background-color: #171717; color: white; font-family: 'Boogaloo', sans-serif; border-radius: 8px; padding: 24px; display: flex; flex-direction: column; margin-top: 16px;">
          <h1 style="display: flex; align-items: center; justify-content: center; font-size: 20px;">Your order</h1>
          <table style="border-top: 1px solid; font-size: 20px; width: 100%;">
            <thead>
            <tr>
              <th style="width: 50%; text-align: left;">PRODUCT</th>
              <th style="width: 50%; text-align: right;">SUBTOTAL</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td style="width: 50%;">Cheesy Tomato with green</td>
              <td style="width: 50%; text-align: right;">Rs. 4665.00</td>
            </tr>
            <tr>
              <td style="width: 50%;">Cheesy Tomato with green</td>
              <td style="width: 50%; text-align: right;">Rs. 4665.00</td>
            </tr>
            <tr style="border-top: 1px solid;">
              <td style="width: 50%;">Sub Total</td>
              <td style="width: 50%; text-align: right;">Rs. 4665.00</td>
            </tr>
            <tr>
              <td style="width: 50%;">Shipping</td>
              <td style="width: 50%; text-align: right;">Flat rate Rs.100.00</td>
            </tr>
            <tr>
              <td style="width: 50%; font-weight: 700;">Total</td>
              <td style="width: 50%; text-align: right; font-weight: 700;">Rs.4765.00</td>
            </tr>
            </tbody>
          </table>
          <button class="p-3 rounded-lg bg-custom-dark text-[25px] md:mt-4">Place Order</button>
        </div>
      </div>
    </div>
  </div>


</main>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
