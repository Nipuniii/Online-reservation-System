<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Boogaloo&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex flex-col md:flex-row w-full ">

    <!-- Registration Form -->
    <div class="md:w-1/2 bg-opacity-50 rounded-lg md:bg-white md:rounded-none z-10">
        <div class="md:text-start mx-10 mt-10 text-center">
            <h1 class="text-primaryColor font-anton md:text-5xl text-3xl">Register</h1>
            <h1 class="text-black font-boogaloo text-2xl mt-5">Register with your email and password</h1>
        </div>
        <div class="w-10/12 mx-10">

            <!-- Registration Form -->
            <form action="/register" method="post" class="md:bg-transparent md:px-0 md:py-0 bg-orange-50 bg-opacity-75 px-10 rounded-xl">
                <div class="md:mt-10 mt-0">
                    <label for="name" class="font-boogaloo text-gray-400 text-xl">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 mt-2 text-black bg-white shadow-lg rounded-2xl text-2xl font-boogaloo placeholder-gray-500" placeholder="User Name" />
                </div>

                <div class="mt-5">
                    <label for="email" class="font-boogaloo text-gray-400 text-xl">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 mt-2 text-black bg-white shadow-lg rounded-2xl text-2xl font-boogaloo placeholder-gray-500" placeholder="savorupoh@gmail.com" />
                </div>

                <div class="mt-5">
                    <label class="font-boogaloo text-gray-400 text-xl">Password</label>
                    <div class="relative">
                        <input type="password" id="passwordInput" name="password" class="w-full p-3 mt-2 rounded-2xl text-black bg-white shadow-lg placeholder-gray-500 font-bold" placeholder="**********" />
                        <button type="button" onclick="togglePassword('passwordInput')" class="absolute inset-y-0 right-0 px-2 py-1.5 text-gray-500 focus:outline-none">
                            <img id="toggleIconPassword" src="/static/images/hide.png" alt="Toggle Password" class="w-8 h-8 mt-2">
                        </button>
                    </div>
                </div>

                <div class="mt-5">
                    <label class="font-boogaloo text-gray-400 text-xl">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPasswordInput" name="confirm_password" class="w-full p-3 mt-2 rounded-2xl text-black bg-white shadow-lg placeholder-gray-500 font-bold" placeholder="**********" />
                        <button type="button" onclick="togglePassword('confirmPasswordInput')" class="absolute inset-y-0 right-0 px-2 py-1.5 text-gray-500 focus:outline-none">
                            <img id="toggleIconConfirmPassword" src="/static/images/hide.png" alt="Toggle Password" class="w-8 h-8 mt-2">
                        </button>
                    </div>
                </div>

                <!-- Hidden fields for default enums -->
                <input type="hidden" name="role" value="USER" /> <!-- Default UserRole -->
                <input type="hidden" name="branch" value="" /> <!-- Nullable Branch -->

                <div class="flex justify-between mt-8">
                    <div class="flex items-center">
                        <input checked id="checked-checkbox" type="checkbox" class="w-4 h-4 rounded-lg text-green-600 bg-green-600 border-green-300 focus:ring-green-600 accent-green-600" />
                        <label for="checked-checkbox" class="ms-2 text-xl font-boogaloo text-gray-900 dark:text-gray-300">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="w-full px-20 py-3 text-white bg-dark-yellow rounded-3xl mt-5 font-boogaloo md:text-2xl">SIGN UP</button>
                <a href="/" class="flex justify-start rounded-lg md:text-xl mt-5 font-boogaloo text-gray-500 text-lg">Already have an Account?&nbsp;<span class="text-primaryColor text-xl">Sign In</span></a>
            </form>
        </div>
    </div>


    <!-- Image Section -->
    <div class="md:w-1/2 h-full md:h-full">
        <img src="/static/images/hotellogin.jpg" alt="image" class="w-full  h-screen md:opacity-100 opacity-20 md:mt-0 -mt-[900px]" />
    </div>
</div>

<script>
    function togglePassword(inputId) {
        var passwordInput = document.getElementById(inputId);
        var toggleIcon = document.getElementById('toggleIcon' + (inputId === 'passwordInput' ? 'Password' : 'ConfirmPassword'));

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.src = "/static/images/view.png";
        } else {
            passwordInput.type = "password";
            toggleIcon.src = "/static/images/hide.png";
        }
    }
</script>
</body>
</html>
