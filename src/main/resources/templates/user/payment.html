<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <style>
    /* Custom Styles */
    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
      opacity: 0.7;
    }
    .input-container {
      margin-top: 12px;
      padding-top: 12px;
    }
    .form-label {
      font-family: 'Boogaloo';
      color: #4B5563;
      font-size: 24px;
      padding-bottom: 16px;
    }
    .header-title {
      font-family: 'Anton';
      color: #830823;
    }
    .main-cover {
      position: relative;
      background-size: cover;
      background-position: center;
      background-image: url('/static/images/about2.jpg');
      height: 500px;
    }
    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .content-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }
    .btn-proceed {
      display: inline-block;
      padding: 12px 36px;
      background-color: #830823;
      color: white;
      font-family: 'Boogaloo';
      font-size: 22px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- Header -->
<th:block th:replace="fragments/header :: header"></th:block>

<div style="padding: 40px 0;"></div>

<main>
  <!-- MAIN COVER -->
  <div class="main-cover">
    <!-- Dark Overlay -->
    <div class="dark-overlay"></div>

    <!-- Content Here -->
    <div class="content-overlay">
      <h1 style="font-size: 48px; font-weight: bold; color: white; font-family: 'Boogaloo';">Payment</h1>
    </div>
  </div>

  <!-- Payment Form and Summary -->
  <div style="max-width: 1200px; margin: 40px auto; display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: column; width: 100%; gap: 48px; flex-wrap: wrap;">
      <div style="flex: 1;">
        <h1 class="header-title" style="font-size: 40px; padding-bottom: 32px;">Payment <span style="color: black;">Method</span></h1>
        <form action="/processPayment" method="POST" id="paymentForm" style="font-family: 'Boogaloo'; font-size: 22px; padding-bottom: 20px;" onsubmit="confirmPayment(event)">

          <!-- Custom Radio Buttons -->
          <div style="display: flex; margin-bottom: 1.25rem; flex-direction: column;">
            <div class="flex items-center mb-4">
              <input id="default-radio-1" type="radio" value="card" name="payment-method" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="default-radio-1" class="ms-2 text-lg font-medium text-gray-900 dark:text-gray-300">Card Payment</label>
            </div>
          </div>
          <!-- End Custom Radio Buttons -->

          <!-- Input Boxes -->
          <div>
            <div class="input-container">
              <label class="form-label">Cardholder Name</label>
              <input type="text" id="cardholderName" placeholder="Nipunii" class="input-field" name="cardholderName">
            </div>
            <div class="input-container">
              <label class="form-label">Card Number</label>
              <input type="text" id="cardNumber" placeholder="0000-1111-2222-3333" class="input-field" name="cardNumber">
            </div>
            <div style="display: flex; gap: 32px; margin-top: 12px; padding-top: 12px;">
              <div style="flex: 1;">
                <label class="form-label">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="10/23" class="input-field" name="expiryDate">
              </div>
              <div style="flex: 1;">
                <label class="form-label">CSV</label>
                <input type="text" id="csv" placeholder="000" class="input-field" name="csv">
              </div>
            </div>
          </div>
          <!-- End Input Boxes -->

          <!-- Payment Summary -->
          <div style="margin-top: 40px;">
            <table style="width: 100%; border-collapse: collapse; border: 1px solid #000;">
              <thead>
              <tr>
                <th style="border: 1px solid #000; padding: 8px;">Product Name</th>
                <th style="border: 1px solid #000; padding: 8px;">Price</th>
                <th style="border: 1px solid #000; padding: 8px;">Quantity</th>
                <th style="border: 1px solid #000; padding: 8px;">Total Price</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td style="border: 1px solid #000; padding: 8px;"><span th:text="${lastAddedProduct.productName}">Product Name</span></td>
                <td style="border: 1px solid #000; padding: 8px;"><span th:text="${lastAddedProduct.price}">0.0</span></td>
                <td style="border: 1px solid #000; padding: 8px;"><span th:text="${lastAddedProductQuantity}">1</span></td>
                <td style="border: 1px solid #000; padding: 8px;">
                  <span th:text="${lastAddedProduct.price * lastAddedProductQuantity}">0.0</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Hidden Inputs -->
          <input type="hidden" name="totalAmount" th:value="${totalAmount}" />
          <input type="hidden" name="productName" th:value="${lastAddedProduct.productName}" />
          <input type="hidden" name="quantity" th:value="${lastAddedProductQuantity}" />

          <!-- Proceed Button -->
          <div style="margin-top: 48px; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn-proceed">Proceed</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footer"></th:block>

<script>
  function confirmPayment(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get form values
    const cardholderName = document.getElementById('cardholderName').value.trim();
    const cardNumber = document.getElementById('cardNumber').value.trim();
    const expiryDate = document.getElementById('expiryDate').value.trim();
    const csv = document.getElementById('csv').value.trim();

    // Check if all fields are filled
    if (!cardholderName || !cardNumber || !expiryDate || !csv) {
      alert('Payment failed! Please fill out all fields.');
      return;
    }

    // Proceed with the payment process
    alert('Your payment has been processed successfully!');
    document.getElementById('paymentForm').submit(); // Submit the form
  }
</script>

</body>
</html>
