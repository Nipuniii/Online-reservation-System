<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="/css/tailwind.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Add Branch</title>
</head>
<body>
<div class="flex h-screen">
  <aside  style="width: 25%;" class="w-1/4 bg-black text-white">
    <th:block th:replace="fragments/admin-sidebar :: div"></th:block>
  </aside>

  <div style="width: 75%;" class="flex-1 flex flex-col ">
    <header class="w-full bg-white">
      <th:block th:replace="fragments/admin-header :: div"></th:block>
    </header>
    <div class=" mt-24">
      <div class="mx-10 md:mb-4">
        <h1 class="text-4xl font-bold font-anton text-dark-yellow md:mt-40">ADD <span class="text-black">Branch</span></h1>
        <form id="BranchForm" action="/branches" method="post" enctype="multipart/form-data" class="mt-24">
          <div class="flex flex-row gap-4 md:gap-8 mt-10">
            <div class="w-full md:w-6/12">
              <label for="branchName" class="block mb-2 font-semibold">Branch Name</label>
              <input type="text" id="branchName" name="branchName" placeholder="Branch Name" class="w-full p-2 border border-gray-800 rounded-lg opacity-60" required>
              <div class="text-lg text-red-600 mt-1" id="branchNameError"></div>
            </div>

            <div class="w-full md:w-6/12">
              <label for="location" class="block mb-2 font-semibold">Location</label>
              <input type="text" id="location" name="location" placeholder="Location" class="w-full p-2 border border-gray-800 rounded-lg opacity-60" required>
              <div id="locationError" class="text-red-500 mt-1"></div>
            </div>
          </div>

          <div class="flex flex-row gap-4 md:mt-4">
            <div class="flex flex-row py-10">
              <!-- Image upload inputs -->
              <div class="w-1/4 max-w-md p-4 mx-auto bg-white rounded-lg shadow-md">
                <h1 class="mb-4 text-xl font-semibold">Branch Image <span style="color: red;">*</span></h1>
                <div class="p-4 mb-4 border-2 border-gray-400 border-dashed">
                  <input type="file" id="branch_image_1" name="branch_image_1" accept="image/*" class="hidden" onchange="loadPreview(1)">
                  <label for="branch_image_1" class="cursor-pointer">
                    <img id="preview_branch_image_1" class="w-[100%] aspect-square object-cover hidden">
                    <div id="info_branch_image_1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-4 text-gray-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                      </svg>
                      <h5 class="mb-2 text-xl font-bold tracking-tight text-center text-gray-700">
                        Upload Photo
                      </h5>
                      <p class="text-sm font-normal text-gray-400 md:px-6">
                        Photo size should be less than <b class="text-gray-600">2mb</b> and should be in <b class="text-gray-600">JPG, PNG, or GIF</b> format.
                      </p>
                    </div>
                  </label>
                </div>
                <div id="branch_image_1Error" class="mt-2 text-red-500"></div>
              </div>
            </div>
          </div>

          <div class="w-full md:w-6/12 mt-4">
            <label for="maxTables" class="block mb-2 font-semibold">Max Tables</label>
            <input type="number" id="maxTables" name="maxTables" placeholder="Max Tables" class="w-full p-2 border border-gray-800 rounded-lg opacity-60" required>
            <div id="maxTablesError" class="text-red-500 mt-1"></div>
          </div>

          <button type="submit" class="items-center mt-4 p-2 bg-dark-yellow flex justify-center md:w-[7%] w-[150px] rounded-lg text-white md:mt-4 text-center">Submit</button>
        </form>


      </div>
    </div>
  </div>
</div>

<script>
  function loadPreview(index) {
      const inputFile = document.getElementById('branch_image_' + index);
      const previewImage = document.getElementById('preview_branch_image_' + index);
      const infoBox = document.getElementById('info_branch_image_' + index);
      const file = inputFile.files[0];

      if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
              previewImage.src = e.target.result;
              previewImage.classList.remove('hidden');
              infoBox.classList.add('hidden');
          }
          reader.readAsDataURL(file);
      } else {
          previewImage.classList.add('hidden');
          infoBox.classList.remove('hidden');
      }
  }
</script>


</body>
</html>
