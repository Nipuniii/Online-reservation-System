<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:title="${title}">ABC Restaurant</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body>
<!-- Include header -->
<th:block th:replace="fragments/header :: header"></th:block>

<main>
    <!-- Content from the page -->
    <div th:fragment="content">
        <h1 class="text-2xl font-bold">Contact Us</h1>
        <form action="/submit-form" method="post" class="mt-4">
            <label for="name" class="block">Name:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>

            <label for="email" class="block mt-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>

            <label for="message" class="block mt-2">Message:</label>
            <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded" required></textarea>

            <button type="submit" class="mt-4 px-4 py-2 bg-primaryColor text-white rounded">Send Message</button>
        </form>
    </div>
</main>

<!-- Include footer -->
<th:block th:replace="fragments/footer :: footer"></th:block>

<!-- Include JavaScript files -->
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
