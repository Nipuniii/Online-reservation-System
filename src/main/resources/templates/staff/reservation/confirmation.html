<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="/css/tailwind.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Reservation Confirmation</title>
</head>
<body>
<div class="flex h-screen">
  <aside style="width: 25%;" class="w-1/4 bg-black text-white">
    <th:block th:replace="fragments/staff-sidebar :: div"></th:block>
  </aside>

  <div style="width: 75%;" class="flex-1 flex flex-col">
    <header class="w-full bg-white">
      <th:block th:replace="fragments/staff-header :: div"></th:block>
    </header>
    <form class="flex flex-col md:w-4/5 w-3/4 mx-auto mt-24 font-boogaloo text-[20px]">
      <div class="flex flex-col items-center justify-center h-full">
        <h1 class="text-2xl font-bold">Reservation Confirmation</h1>
        <p>Your reservation is confirmed. Please check your email.</p>

        <!-- Hidden fields are no longer needed if not submitting a form -->
        <p>Reservation ID: <span th:text="${reservationId}"></span></p>
        <p>Your reservation is confirmed. Please go to the hotel with the provided Reservation ID.</p>

<!--        <button type="submit" class="mt-4 p-2 bg-dark-yellow rounded-lg text-white">Send Message</button>-->
      </div>
    </form>
  </div>
</div>
</body>
</html>
