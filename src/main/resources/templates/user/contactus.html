<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<th:block th:replace="fragments/header :: header"></th:block>

<main class="py-6">
  <!-- MAIN COVER -->
  <div class="relative bg-cover bg-center" style="background-image: url('/images/cover1.jpg'); height: 500px;">
    <div class="flex items-center justify-center h-full">
      <h1 class="text-3xl font-bold text-white md:text-5xl font-boogaloo">Contact Us</h1>
    </div>
  </div>

  <!-- CONTENT PART -->
  <div class="relative bg-cover bg-no-repeat bg-right-top border border-red" style="background-image: url('/images/tiny-sliced.png'); background-size: 400px 400px;">
    <div class="flex flex-col items-center justify-center w-full md:mt-20">
      <div class="container">
        <h1 class="text-primaryColor font-anton text-4xl font-bold text-center">
          Get <span class="text-black">in touch with us</span>
        </h1>
        <p class="mx-auto text-center font-boogaloo md:w-1/2 md:mt-4">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
        <form action="#" method="post" class="flex flex-col md:w-4/5 w-3/4 mx-auto mt-4 font-boogaloo text-[20px]">
          <div class="flex flex-col md:flex-row gap-4 md:gap-8">
            <div class="w-full md:w-6/12">
              <input type="text" name="name" placeholder="Name" class="w-full p-2 border border-dark-yellow rounded-lg opacity-60">
            </div>
            <div class="w-full md:w-6/12">
              <input type="email" name="email" placeholder="Email" class="w-full p-2 border border-dark-yellow rounded-lg opacity-60">
            </div>
          </div>
          <div class="flex flex-col md:flex-row gap-4 mt-4 md:gap-8">
            <div class="w-full md:w-6/12">
              <input type="text" name="phone" placeholder="Phone" class="w-full p-2 border border-dark-yellow rounded-lg opacity-60">
            </div>
            <div class="w-full md:w-6/12">
              <input type="text" name="subject" placeholder="Subject" class="w-full p-2 border border-dark-yellow rounded-lg opacity-60">
            </div>
          </div>
          <div class="mt-4">
            <textarea name="body" placeholder="Your Message" class="w-full p-2 border border-dark-yellow rounded-lg opacity-60 md:h-36"></textarea>
          </div>
          <button type="submit" class="mt-4 p-2 bg-dark-yellow rounded-lg text-white">Send Message</button>
        </form>
      </div>

      <!-- Contact Information Section -->
      <div class="bg-custom-dark w-full rounded-t-lg md:mt-24 mt-10">
        <div class="flex w-full flex-col items-center justify-center p-6 md:flex-row md:gap-40 gap-10">
          <div class="flex flex-col items-center justify-center transition-transform transform font-boogaloo text-primaryColor w-44 hover:scale-125">
            <div class="flex items-center justify-center w-16 h-16 bg-white rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd"/>
              </svg>
            </div>
            <p class="text-white text-[20px]">Contact</p>
            <p class="text-white">011 234 5678</p>
          </div>
          <div class="flex w-full flex-col items-center justify-center mt-4 transition-transform transform font-boogaloo text-primaryColor w-44 md:mt-0 hover:scale-125">
            <div class="flex items-center justify-center w-16 h-16 bg-white rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"/>
                <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"/>
              </svg>
            </div>
            <p class="text-white text-[20px]">Email</p>
            <p class="text-white">info@abcresutrent.com</p>
          </div>
          <div class="flex flex-col items-center justify-center mt-4 transition-transform transform font-boogaloo text-primaryColor w-64 md:mt-0 hover:scale-125">
            <div class="flex items-center justify-center w-16 h-16 bg-white rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
              </svg>
            </div>
            <p class="text-white text-[20px] whitespace-nowrap">Location</p>
            <p class="text-white whitespace-nowrap">467 Park Avenue New York, NY</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Maps Section -->
    <section class="relative w-full mx-auto -mt-10 text-gray-600 body-font md:-mt-20">
      <iframe width="100%" height="700px" frameborder="0" marginheight="0" marginwidth="0"
              title="map" scrolling="no"
              src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=colombo&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              style="border:0;"></iframe>
    </section>
  </div>

</main>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
