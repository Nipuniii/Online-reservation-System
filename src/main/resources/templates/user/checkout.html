<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<th:block th:replace="fragments/header :: header"></th:block>

<div class="py-10">kjjnjn</div>
<main>
  <div class="relative bg-cover bg-center" style="background-image: url('/static/images/about2.jpg'); height: 500px;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 1;"></div>
    <div class="flex items-center justify-center h-full relative" style="z-index: 2;">
      <h1 class="text-3xl font-bold text-white md:text-5xl font-boogaloo">Checkout</h1>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; width: 100%; padding: 16px;">
    <div style="width: 100%; display: flex; flex-direction: row; gap: 12px;">
      <div style="width: 100%; flex: 1;">
        <h1 style="font-size: 40px; font-family: 'Anton', sans-serif; color: #C6A479; padding: 8px 0;">Shipping <span style="color: #C6A479;">Details</span></h1>
        <form action="/checkout" method="post" style="font-family: 'Boogaloo', sans-serif; font-size: 22px;">
          <div style="display: flex; flex-direction: row; gap: 8px; margin-top: 4px;">
            <input type="text" name="firstName" placeholder="First Name" style="width: 58.33%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
            <input type="text" name="lastName" placeholder="Last Name" style="width: 58.33%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" name="phone" placeholder="Phone" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" name="city" placeholder="City" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" name="streetAddress" placeholder="Street Address" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="text" name="postCode" placeholder="PostCode" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <div style="margin-top: 4px;">
            <input type="email" name="email" placeholder="Email Address" style="width: 100%; padding: 12px; border: 1px solid; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); opacity: 0.7;">
          </div>
          <button type="submit" style="width: 33%; padding: 8px; margin-top: 16px; text-align: center; color: white; background-color: #primaryColor; border-radius: 8px;" class="bg-dark-yellow">Save</button>
        </form>
      </div>
    </div>
  </div>

</main>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
